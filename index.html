<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Personal experience survey form</title>
  </head>
  <body>
    <header class="header text-center">
      <h1 id="title">Personal Experience Survey Form</h1>
      <p id="description">
        Please enter your personal and professional informations
      </p>
    </header>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">NAME</label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="ENTER YOUR NAME"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="ENTER YOUR EMAIL"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="age" id="number-label">AGE</label>
            <input
              class="form-control"
              type="number"
              name="age"
              placeholder="AGE"
              id="number"
              min="18"
              max="60"
              required
            />
          </div>
          <br />
          <div>
            <p>Select your Gender</p>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label><br />
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
          </div>
          <br />
          <div class="form-group">
            <p>College degree:</p>
            <select
              class="form-control"
              name="college-degree"
              id="dropdown"
              required
            >
              <option disabled selected value>
                Select your college degree
              </option>
              <option value="bachelor's degree">Bachelor's degree</option>
              <option value="master's degree">Master's degree</option>
              <option value="phd">PHD</option>
              <option value="didn't study in university">
                didn't study in university
              </option>
            </select>
          </div>
          <br />
          <div>
            <p>Languages you master:</p>
            <input type="checkbox" id="lang1" name="lang1" value="html" />
            <label for="lang1">HTML</label><br />
            <input type="checkbox" id="lang2" name="lang2" value="css" />
            <label for="lang2">CSS</label><br />
            <input type="checkbox" name="lang3" id="lang3" value="javascript" />
            <label for="lang3">JavaScript</label><br />
            <input type="checkbox" name="lang4" id="lang4" value="php" />
            <label for="lang4">PHP</label><br />
            <input type="checkbox" name="lang5" id="lang5" value="python" />
            <label for="lang5">python</label><br />
            <input type="checkbox" name="lang6" id="lang6" value="java" />
            <label for="lang6">Java</label><br />
            <input type="checkbox" name="lang7" id="lang7" value="c++" />
            <label for="lang7">C++</label><br />
            <input
              type="checkbox"
              name="others"
              id="others"
              value="other-languages"
            />
            <label for="others">Other languages</label><br />
          </div>
          <br />
          <div class="form-group">
            <label for="languages"
              >If you master other languages mention them right below:</label
            ><br /><br />
            <textarea
              class="form-control"
              name="languages"
              id="languages"
              cols="50"
              rows="7"
              placeholder="Enter other languages here..."
            ></textarea
            ><br />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="submit"
              id="submit"
              value="submit"
            />
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
